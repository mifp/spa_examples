<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js Example</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.4.2/cdn.min.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <div x-data="app()" class="container">
    <nav>
      <ul>
        <li><a href="#" @click="page = 'home'">Home</a></li>
        <li><a href="#" @click="page = 'status'">Status</a></li>
        <li><a href="#" @click="page = 'submitData'">Submit Data</a></li>
      </ul>
    </nav>

    <template x-if="page === 'home'">
      <div>
        <h1>Home Page</h1>
        <p>Welcome to the Alpine.js example application.</p>
      </div>
    </template>

    <template x-if="page === 'status'">
      <div>
        <h1>Status Page</h1>
        <button @click="fetchStatus">Load Status</button>
        <pre x-text="status"></pre>
      </div>
    </template>

    <template x-if="page === 'submitData'">
      <div>
        <h1>Submit Data Page</h1>
        <form @submit.prevent="submitData">
          <label>
            Field:
            <input type="text" x-model="formData.field">
          </label>
          <button type="submit">Submit</button>
        </form>
      </div>
    </template>
  </div>
</body>
</html>
